    type: array
  right:
    type: array
  keys:
    type: array
    description: '照合キー（例: ["vendor_id","invoice_no"]）'
  options:
    type: object
    description: '比較対象フィールド指定（compare_fields）など'
outputs:
  matched:
    type: array
  diffs:
    type: array
  left_only:
    type: array
  right_only:

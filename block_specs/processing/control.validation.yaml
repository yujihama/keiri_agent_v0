id: control.validation
version: 0.1.0
entrypoint: blocks/processing/control/validation.py:ControlValidationBlock
inputs:
  dataset:
    type: array
  rules:
    type: array
    description: '例: [{ id, type: required|range|unique, field?, fields?, min?, max? }]'
  options:
    type: object

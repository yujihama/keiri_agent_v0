id: nlp.chunk_texts
version: 0.1.0
entrypoint: blocks/processing/nlp/chunk_texts.py:ChunkTextsBlock
inputs:
  texts:
    type: array
    description: list[string]。未指定時は files[*].text_excerpt を使用
  files:
    type: array
    description: 任意: { name, text_excerpt } の配列
  strategy:
    type: string
    enum: ["tokens", "sentences", "paragraphs", "markdown_headings"]
  max_tokens:
    type: integer
    description: トークン単位の最大サイズ（sentences/paragraphs時はchars換算）
  overlap_tokens:
    type: integer
    description: トークンオーバーラップ（strategy=tokens時）
  normalize_whitespace:
    type: boolean
outputs:
  chunks:
    type: array
    description: list[{ id, source, start, end, text, tokens }]
  summary:
    type: object
requirements:
  - tiktoken
description: |
  抽出済みテキストを安定トークン/文/段落/見出し単位で分割し、オフセット情報付きで返す。



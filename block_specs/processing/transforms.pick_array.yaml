id: transforms.pick_array
version: 0.1.0
entrypoint: blocks/processing/transforms/pick_value.py:PickObjectBlock
inputs:
  source:
    type: object
    description: 入力オブジェクト
  path:
    type: string
    description: ドット区切りのパス
outputs:
  value:
    type: array
    description: 抽出した配列（list）
requirements: []
description: |
  入力オブジェクトからパス指定で値を抽出する補助ブロック。出力は配列型を期待する用途向け。
  実装は PickObjectBlock を用いるが、ドライラン整合のため出力型を array として宣言。


